		<script>
		function Validate(){

				validateAddress();
				validateNamelength();
				Creditcard();
				CreditcardCVC();

			}

				function validateAddress(){
						var x = document.getElementById('billingAddress').value;

						if (x.length > 46 || x.length < 6) {
							alert("Address must contain value between 6 & 46 characters");
							return false;
						}
					}
					function validateNamelength(){
							var x = document.getElementById('nme').value;

							if (x.length == 0) {
								alert("Cardholder name must contain value");
								return false;
							}
						}
						function Creditcard(){
								var x = document.getElementById('creditCardNumber').value;
								if (x.length > 16 || x.length < 9) {
									alert("Crecit Card must be between 9-16 characters");
									return false;
								}
							}
							function CreditcardCVC(){
									var x = document.getElementById('creditCardNumberVerification').value;
									if (x.length > 3 || x.length < 3) {
										alert("Crecit Card CVC must be 3 characters");
										return false;
									}
								}

				</script>
