<div class="container">
	
	<h2>Create an Account</h2>
	<br><br>
	
    <form onsubmit="validateInput(); return false;">
		<div class="form-group">
			<label>First Name: </label>
			<input type="text" class="form-control" id="fname" placeholder="Enter first name">
			<p class="invalid" id="fname-feedback"></p>
		</div>
		<div class="form-group">
			<label>Last Name: </label>
			<input type="text" class="form-control" id="lname" placeholder="Enter last name">
			<p class="invalid" id="lname-feedback"></p>
		</div>
		<div class="form-group">
			<label>Email: </label>
			<input type="text" class="form-control" id="email" placeholder="Enter email address">
			<p class="invalid" id="email-feedback"></p>
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input type="password" class="form-control" id="pwd" placeholder="Enter password">
			<p class="invalid" id="pwd-feedback"></p>
			<input type="password" class="form-control" id="repwd" placeholder="Confirm password">
			<p class="invalid" id="repwd-feedback"></p>
		</div>
		<button type="submit" class="btn">Sign Up</button>
	</form>

</div><!-- container -->

<script type="text/javascript">
	function validateInput() {
		var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var pwd = document.getElementById("pwd").value;
        var repwd = document.getElementById("repwd").value;
		var fieldFeedback;
		var emailFormat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var jsonObj = {"firstName":null, "lastName":null, "emailAddress":null, "password":null, "passConfirm":null};
		
		if (fname == "") {
			document.getElementById("fname-feedback").innerHTML = "Please enter your first name.";
			fieldFeedback = document.getElementById("fname");
			fieldFeedback.style.border = "3px solid red";
			fieldFeedback.focus();
            return false;
		} else {
			document.getElementById("fname-feedback").innerHTML = "";
			fieldFeedback = document.getElementById("fname");
			fieldFeedback.style.border = "3px solid green";
			fieldFeedback.blur();
			jsonObj.firstName = fname;
		} if (lname == "") {
			document.getElementById("lname-feedback").innerHTML = "Please enter your last name.";
			fieldFeedback = document.getElementById("lname");
			fieldFeedback.style.border = "3px solid red";
			fieldFeedback.focus();
            return false;
		} else {
			document.getElementById("lname-feedback").innerHTML = "";
			fieldFeedback = document.getElementById("lname");
			fieldFeedback.style.border = "3px solid green";
			fieldFeedback.blur();
			jsonObj.lastName = lname;
		} if (!email.match(emailFormat)) {
			document.getElementById("email-feedback").innerHTML = "Please enter a valid email address.";
			fieldFeedback = document.getElementById("email");
			fieldFeedback.style.border = "3px solid red";
			fieldFeedback.focus();
            return false;
		} else {
			document.getElementById("email-feedback").innerHTML = "";
			fieldFeedback = document.getElementById("email");
			fieldFeedback.style.border = "3px solid green";
			fieldFeedback.blur();
			jsonObj.emailAddress = email;
		} if (pwd.length < 8) {
			document.getElementById("pwd-feedback").innerHTML = "Please enter a password with 8 or more characters.";
			fieldFeedback = document.getElementById("pwd");
			fieldFeedback.style.border = "3px solid red";
			fieldFeedback.focus();
            return false;
		} else {
			document.getElementById("pwd-feedback").innerHTML = "";
			fieldFeedback = document.getElementById("pwd");
			fieldFeedback.style.border = "3px solid green";
			fieldFeedback.blur();
			jsonObj.password = pwd;
		} if (!repwd.match(pwd)) {
			document.getElementById("repwd-feedback").innerHTML = "Please enter your password again to confirm it.";
			fieldFeedback = document.getElementById("repwd");
			fieldFeedback.style.border = "3px solid red";
			fieldFeedback.focus();
            return false;
		} else {
			document.getElementById("repwd-feedback").innerHTML = "";
			fieldFeedback = document.getElementById("repwd");
			fieldFeedback.style.border = "3px solid green";
			fieldFeedback.blur();
			jsonObj.passConfirm = repwd;
		} 
		
		window.alert("First Name: " + jsonObj.firstName + "\n" +
					"Last Name: " + jsonObj.lastName + "\n" +
					"Email: " + jsonObj.emailAddress + "\n" +
					"Password: " + jsonObj.password + "\n" +
					"Password Confirmation: " + jsonObj.passConfirm);
		
		return true;
	}
</script>
