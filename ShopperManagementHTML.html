
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<form style="background-color: bisque " name="accountcreate" align="center" onsubmit="" method="post">
  <div align="center" class="col-lg-6 offset-lg-3">
	  <label style="color: #A40E4C" for="Customer Name">Customer Name</label>
    <input  type="text" class="form-control" name="customername" placeholder="Customer Name" id="Customersname">
	  <br>
	  
   	 <label style="color: #A40E4C" for="Phone Number">Phone Number</label> 
    <input  type="tel" class="form-control" name="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}||[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Phone Number in xxx-xxx-xxxx format" id="Phone Number"> 
	  <br>
	  
	  <label style="color: #A40E4C" for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="InputEmail" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)\b" placeholder="Email" id="eEmail" >
	  <br>
	  
		<label style="color: #A40E4C" for="Customer Age">Customer Age</label>
    <input  type="text" class="form-control" name="TheCustomerAge" placeholder="Age" id="TheAge" required>
	  <br>
	  
        <label style="color: #A40E4C" for="The Address">Address</label>
	   <input  type="text" class="form-control" name="TheAddress" placeholder="Address" id="The customer Address" required>
	  <br>
	  
    <input style=" color: #A40E4C" type="submit" value="Submit" align="center">
  </div>
	<br>
  
</form>
</body>
</html>
