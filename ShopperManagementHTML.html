<form name="accountcrubmit=">

	  <br>
		  
	  <label style="color: #A40E4C" for="Customer Name">Customer Name</label>
    <input  type="text" class="form-control" name="customername" placeholder="Customer Name" id="Customersname" required>
	  <br>
	  
   	 <label style="color: #A40E4C" for="Phone Number">Phone Number</label> 
    <input  type="tel" class="form-control" name="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}||[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Phone Number in xxx-xxx-xxxx format" id="Phone Number"> 
	  <br>
	  
	  <label style="color: #A40E4C" for="exampleInputEmail1">Email Address</label>
    <input type="email" class="form-control" name="InputEmail" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+(?:[A-Z]{2}|com|org|net|edu|gov|mil|biz|info|mobi|name|aero|asia|jobs|museum)\b" placeholder="Email" id="eEmail" >
	  <br>
	  
		<label style="color: #A40E4C" for="Customer Age">Customer Age</label>
    <input  type="text" class="form-control" name="TheCustomerAge" placeholder="Age" id="TheAge" required>
	  <br>
	  
        <label style="color: #A40E4C" for="The Address">Address</label>
	   <input  type="text" class="form-control" name="TheAddress" placeholder="Address format as Street Address, City, State, Zip Code" id="The customer Address" required>
	  <br>
	  
    <input style=" color: #A40E4C" type="submit" value="Save Changes" align="center" onClick="Validate">
  </div>
	<br>
  
</form>
	<script> function Validate(){		  
			validateAge();
			validateAddress();
			storeInput();
		}
		function validateAge(){
			var ageInput = document.getElementById('age').value;
			try{
				if(ageInput <= 0) throw "Age must be above 0"
				if(ageInput > 120) throw "Age must be below 120";
			}
			catch(err){
				alert(err);
			}
			}
		}
		  function validateAddress(){
			var addressInput = String(document.getElementById('adrs').value);
			try{
				if(addressInput > 46) throw "Address cannot be more than 46 characters long"
			}
			catch(err){
				alert(err);
			}
			}
		  }
		  storeInput(){
			var emailInput = String(document.getElementById('eml').value);
			var addressInput = String(document.getElementById('adrs').value);
			var nameInput = String(document.getElementById('nme').value);
			var phoneInput = String(document.getElementById('phnum').value);
			var ageInput = String(document.getElementById('age').value);
			var JSON = {"Test":[{"Email":emailInput, "Name":nameInput, "Address":addressInput, "Age":ageInput, "Phone":phoneInput}]};
			alert("Email: "+JSON.Test[0].Email +" "+ "Name: "+JSON.Test[0].Name +" "+ "Address: "+JSON.Test[0].Address +" "+ "Age: "+JSON.Test[0].Age +" "+ "Phone Number: "+JSON.Test[0].Phone);
		  }
</script>
